//MUFFLER CONFIG

debug = false			//spew various messages as stuff happens inside the plugin
enabled = true			//self-explanatory

wallCutoff = 500		//sound that pass through a part's wall will be reduced to this frequency
minimalCutoff = 0		//minimal frequency to which sound are reduced by air sparseness. 300 is the setting of the old Audio Muffler (makes sounds become a deep bass rumble in vacuum instead of total silence)

helmetOutsideIVA = true	//change to false to hear cabin sounds only when inside a pod. This generally relates to 3rd party mods like Chatterer etc.
helmetOutsideEVA = true	//change to false to hear helmet sounds (Chatterer etc.) only when view is inside a kerbal (i.e 1st person view). You'll need appropriate mod for that.

helmetInMapView = false //change to true to hear helmet sounds (Chatterer etc.) in Map view
vesselInMapView = true	//change to false if you don't want to hear sounds from distant parts of active vessel in map view
outsideInMapView = false	//change to true to hear sounds that are outside your vessel in Map view (they will be muffled as in IVA mode)